# --- Database (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/tempmail
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- GreenMail Test SMTP server ---
greenmail.smtp.port=3025
greenmail.hostname=0.0.0.0
tempmail.domain=tempmail.org
tempmail.expiry.minutes=10

# --- General ---
spring.application.name=TempMailBackend
server.port=8080

# --- CORS Configuration ---
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# --- Scheduling ---
spring.task.scheduling.pool.size=3

# --- Multipart (for large emails) ---
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB

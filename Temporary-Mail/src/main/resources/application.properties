# --- Database (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/tempmail
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- GreenMail Test SMTP server ---
greenmail.smtp.port=3025
greenmail.hostname=localhost

# --- General ---
spring.application.name=TempMailBackend
server.port=8080

# --- Scheduling ---
spring.task.scheduling.pool.size=3

# --- Multipart (for large emails) ---
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB
